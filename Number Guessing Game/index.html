<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🎈 Number Guessing Game 🎉</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>🎈 Guess the Number! 🎉</h1>
    <p id="instructions">I'm thinking of a number between <span id="minNum">1</span> and <span id="maxNum">100</span>. Can you guess it? 🤔</p>
    <input type="number" id="guessInput" placeholder="Your magical guess ✨">
    <button id="submitGuess">🌟 Guess! 🌟</button>
    <p id="feedback"></p>
    <p id="attempts"></p>
  </div>
  <script src="index.js"></script>
</body>
</html>
